<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, my name is Damon.</h1>
    <p class="subtitle">I am a web developer</p>
    <span class="subtitle">UNDER CONSTRUCTION - Contact me:
      <p>damon.deletter1@gmail.com</p>
      <p id="launchDate"></p>
    </span>
  </body>
  <script>
  let countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

  let x = setInterval(function() {
    let now = new Date().getTime();

    let distance = countDownDate - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 *60 *24)) / (1000 * 60 *60));
    let minutes = Math.floor((distance % (1000 * 60*60)) / (1000 *60));
    let seconds = Math.floor((distance % (1000 *60)) /1000);

    document.getElementById("launchDate").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("launchDate").innerHTML = "EXPIRED";
    }
  })
</script>
</html>

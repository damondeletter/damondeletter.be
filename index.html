<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Damon De Letter</title>
</head>
<body>
  <header>
    <div class="d1">
      <p><a class="alink" href="secret.html">Building...</a></p>
      <h1>COMING SOON</h1>
      <hr/>
      <p id='launchDate'></p>
    </div>
  </header>
</body>
<script>
  let countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

  let x = setInterval(function() {
    let now = new Date().getTime();

    let distance = countDownDate - now;

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 *60 *24)) / (1000 * 60 *60));
    let minutes = Math.floor((distance % (1000 * 60*60)) / (1000 *60));
    let seconds = Math.floor((distance % (1000 *60)) /1000);

    document.getElementById("launchDate").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("launchDate").innerHTML = "EXPIRED";
    }
  })
</script>
</html>
